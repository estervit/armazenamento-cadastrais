<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Usuário</h2>
        <form id="register-form" onsubmit="registerUser(); return false;">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required />
            </div>

            <div class="form-group">
                <label for="datadenasc">Data de Nascimento:</label>
                <input type="date" id="datadenasc" name="datadenasc" required />
            </div>

            <div class="form-group">
                <label for="numero">Número de Telefone:</label>
                <input type="text" id="numero" name="numero" required />
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
                <button type="submit">Cadastrar</button>
            </div>
        </form>

        <h2>Lista de Usuários</h2>
        <div>
            <input type="text" id="search" placeholder="Buscar usuário" />
            <button onclick="searchUser()">Buscar</button>
        </div>
        
        <ul id="user-list"></ul>

        <!-- Copyright -->
        <footer>
            <p>&copy; Ester Tavares.</p>
        </footer>
    </div>

    <script src="src/scripts/arquivo.js"></script>
</body>
</html>
